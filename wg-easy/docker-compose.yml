services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    environment:
      - LANG=en
      - WG_HOST=${WG_HOST}
      - PASSWORD_HASH=${WG_PASSWORD_HASH}
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=${IP}    # routes VPN client DNS through Pi-hole
      - WG_MTU=1420
    volumes:
      - ./data:/etc/wireguard
    ports:
      - 51820:51820/udp   # WireGuard VPN â€” forward this port on your router
      - 51821:51821/tcp   # Web UI
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

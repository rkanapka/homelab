- Dev Tools:
    - Uptime Kuma:
        icon: uptime-kuma.png
        href: {{HOMEPAGE_VAR_KUMA_URL}}
        description: Service uptime monitor
        server: my-docker
        container: uptime-kuma
        widget:
          type: uptimekuma
          url: {{HOMEPAGE_VAR_KUMA_IP}}
          slug: {{HOMEPAGE_VAR_KUMA_SLUG}} # create a status page in Kuma UI with this slug first

    - WG-Easy:
        icon: wireguard.png
        href: {{HOMEPAGE_VAR_WGEASY_URL}}
        description: WireGuard VPN
        server: my-docker
        container: wg-easy

    - Vaultwarden:
        icon: vaultwarden.png
        href: {{HOMEPAGE_VAR_VAULTWARDEN_URL}}
        description: Password manager
        server: my-docker
        container: vaultwarden

    - Pi-hole:
        icon: pi-hole.png
        href: {{HOMEPAGE_VAR_PIHOLE_URL}}
        description: Network-wide ad blocker
        server: my-docker
        container: pihole
        widget:
          type: pihole
          version: 6 # required if running v6 or higher, defaults to 5
          url: {{HOMEPAGE_VAR_PIHOLE_IP}}
          key: {{HOMEPAGE_VAR_PIHOLE_PASSWORD}} # optional, in v6 can be your password or app password


    - Npm:
        icon: nginx-proxy-manager.png
        href: {{HOMEPAGE_VAR_NPM_URL}}
        description: Proxy, SSL & traffic manager
        server: my-docker
        container: nginx-proxy-manager
        widget:
          type: npm
          url: {{HOMEPAGE_VAR_NPM_IP}}
          username: {{HOMEPAGE_VAR_NPM_USERNAME}}
          password: {{HOMEPAGE_VAR_NPM_PASSWORD}}

